# DIRECTORY DRS SPECIFICATIONS
directory:
  type: directory
  regex: '^[A-Za-z0-9-]+/[A-Za-z0-9-]+/[A-Za-z0-9-]+/[A-Za-z0-9-]+/[A-Za-z0-9-]+/[A-Za-z0-9-]+/[A-Za-z0-9-]+/[A-Za-z0-9-]+/[A-Za-z0-9-]+/[A-Za-z0-9-]+/v[0-9]{8}$'
  separator: /
  parts:
    - source_collection: activity_id
      is_required: true

    - source_collection: domain_id
      is_required: true

    - source_collection: institution_id
      is_required: true

    - source_collection: driving_source_id
      is_required: true

    - source_collection: driving_experiment_id
      is_required: true

    - source_collection: driving_variant_label
      is_required: true

    - source_collection: source_id
      is_required: true

    - source_collection: version_realization
      is_required: true

    - source_collection: frequency
      is_required: true

    - source_collection: variable_id
      is_required: true

    - source_collection: version
      is_required: true

# FILE NAME DRS SPECIFICATIONS
file_name:
  type: file_name
  regex: '^[A-Za-z0-9-]+_[A-Za-z0-9-]+_[A-Za-z0-9-]+_[A-Za-z0-9-]+_[A-Za-z0-9-]+_[A-Za-z0-9-]+_[A-Za-z0-9-]+_[A-Za-z0-9-]+_[A-Za-z0-9-]+(?:_[0-9]{6}-[0-9]{6})?\\.nc$'
  separator: _
  properties:
    extension: nc
    extension_separator: .
  parts:
    - source_collection: variable_id
      is_required: true

    - source_collection: domain_id
      is_required: true

    - source_collection: driving_source_id
      is_required: true

    - source_collection: driving_experiment_id
      is_required: true

    - source_collection: driving_variant_label
      is_required: true

    - source_collection: institution_id
      is_required: true

    - source_collection: source_id
      is_required: true

    - source_collection: version_realization
      is_required: true

    - source_collection: frequency
      is_required: true

    - source_collection: time_range
      is_required: false

# DATASET ID DRS SPECIFICATIONS
dataset_id:
  type: dataset_id
  regex: '^[A-Za-z0-9-]+\\.[A-Za-z0-9-]+\\.[A-Za-z0-9-]+\\.[A-Za-z0-9-]+\\.[A-Za-z0-9-]+\\.[A-Za-z0-9-]+$'
  separator: .
  parts:
    - source_collection: domain_id
      is_required: true

    - source_collection: institution_id
      is_required: true

    - source_collection: driving_source_id
      is_required: true

    - source_collection: driving_experiment_id
      is_required: true

    - source_collection: driving_institution_id
      is_required: true

    - source_collection: frequency
      is_required: true