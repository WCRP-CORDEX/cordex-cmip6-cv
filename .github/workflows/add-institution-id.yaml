name: Process institution id
on:
  repository_dispatch:
    types: [register2-command]
concurrency: 'main'
jobs:
  add_institution_id:
    #if: github.event.label.name == 'Register institution-id'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Setup Python
        uses: actions/setup-python@v5.1.0
        with:
          python-version: 3.9
      - name: Show info
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo ${{ github.event.label.name }}
          #echo ${{ github.event.client_payload.github.payload.issue.label }}
          gh api --jq '.labels.[].name' /repos/{owner}/{repo}/issues/${{ github.event.number }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          cd scripts; pip install -e . --no-deps

      - uses: stefanbuck/github-issue-parser@v3
        id: issue-parser
        with:
          template-path: .github/ISSUE_TEMPLATE/institution_id.yaml
          issue-body: ${{ github.event.client_payload.github.payload.issue.body }}

      - name: Update institution id table
        run: |
          python scripts/update-institution_id.py '${{ steps.issue-parser.outputs.jsonString }}'

