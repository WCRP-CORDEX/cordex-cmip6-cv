version: v3.1.1

catalog_properties:
  name: stac
  url_template: "https://stac-extensions.github.io/{extension_name}/{extension_version}/schema.json"
  extensions:
    - name: file
      version: v2.1.0
    - name: alternate-assets
      version: v1.2.0
  regex_id: '^CORDEX-CMIP6(\.[A-Za-z0-9-]+){10}\.v[0-9]{8}$'
  regex_base_id: '^CORDEX-CMIP6(\.[A-Za-z0-9-]+){10}$'

dataset_properties:
