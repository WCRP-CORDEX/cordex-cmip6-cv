    catalog_field_value_type: string_array
    is_required: true

  - source_collection: contact
    catalog_field_value_type: string
    is_required: false

  - source_collection: conventions
    catalog_field_value_type: string_array
    is_required: false

  - source_collection: domain_id
    source_collection_key: description
    catalog_field_name: domain
    catalog_field_value_type: string
    is_required: true

  - source_collection: domain_id
    catalog_field_value_type: string
    is_required: true

  - source_collection: null
    catalog_field_name: driving_experiment
    catalog_field_value_type: string
    is_required: false

  - source_collection: driving_experiment_id
    catalog_field_value_type: string
    is_required: true

  - source_collection: driving_institution_id
    catalog_field_value_type: string
    is_required: true

  - source_collection: driving_source_id
    catalog_field_value_type: string
    is_required: true

  - source_collection: driving_variant_label
    catalog_field_value_type: string
    is_required: true

  - source_collection: frequency
    catalog_field_value_type: string
    is_required: true

  - source_collection: grid
    catalog_field_value_type: string
    is_required: true

  - source_collection: institution_id
    source_collection_key: description
    catalog_field_name: institution
    catalog_field_value_type: string
    is_required: false

  - source_collection: institution_id
    catalog_field_value_type: string
    is_required: true

  - source_collection: license
    catalog_field_value_type: string
    is_required: true

  - source_collection: mip_era
