version: v3.0.0

catalog_properties:
  name: stac
  url_template: "https://stac-extensions.github.io/{extension_name}/{extension_version}/schema.json"
  extensions:
    - name: file
      version: v2.1.0

dataset_properties:
  - source_collection: activity_id
    catalog_field_value_type: string
    is_required: true

  - source_collection: domain_id
    catalog_field_value_type: string
    is_required: true

  - source_collection: institution_id
    catalog_field_value_type: string
    is_required: true

  - source_collection: driving_source_id
    catalog_field_value_type: string
    is_required: true

  - source_collection: driving_experiment_id
    catalog_field_value_type: string
    is_required: true

  - source_collection: driving_variant_label
    catalog_field_value_type: string
    is_required: true

  - source_collection: source_id
    catalog_field_value_type: string
    is_required: true

  - source_collection: version_realization
    catalog_field_value_type: string
    is_required: true

  - source_collection: frequency
    catalog_field_value_type: string
    is_required: true

  - source_collection: variable_id
    catalog_field_value_type: string
    is_required: true

  - source_collection: version
    catalog_field_value_type: string
    is_required: true

  - source_collection: mip_era
    catalog_field_value_type: string
    is_required: true

  - source_collection: project_id
    catalog_field_value_type: string
    is_required: true

  - source_collection: product
    catalog_field_value_type: string
    is_required: false

  - source_collection: source_type
    catalog_field_value_type: string
    is_required: false

  - source_collection: tracking_id
    catalog_field_name: pid
    catalog_field_value_type: string
    is_required: false

  - source_collection: driving_institution_id
    catalog_field_value_type: string
